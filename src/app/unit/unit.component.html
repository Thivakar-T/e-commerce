<div class="container-fluid">

    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <h5 class="mt-5 mb-4 ms-5 headcolr "> <b> Unit</b></h5>
            </div>
            <div class="col-lg-6 col-md-6">
                <button mat-raised-button class="btn mx-3 mt-5 mb-4 float-end subbtn text-white" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Add 
                </button>
            </div>
        </div>
        <form class="table-responsive">
            <table class=" mt-2  mat-elevation-z8 data-table bg-white ">
                <div class="mt-3 d-flex float-end me-3 col-md-3">
                    <input matInput (keyup)="applyFilter($event)" class="form-control  bg-light  " id="form-control" placeholder=" search">
                </div>
                <table class="mt-2 table-responsive" mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> S.No. </th>
                        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let row">
                            <button class="butt" mat-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item><mat-icon class="text-danger">delete</mat-icon></button>
                                <button mat-menu-item><mat-icon  class="text-success">edit</mat-icon></button>
                            </mat-menu>
                            <!-- <mat-menu #menu="matMenu" style="height: 10px;overflow-x: hidden;">
                            <div>
                                <mat-icon class="table-view-icon">visibility</mat-icon>
                            </div>
                            <div>
                                <button mat-icon-button class="iconbutton">
                                    <mat-icon class="table-edit-icon">edit_vert</mat-icon>
                                </button>
                            </div>
                            <div> -->
                            <!-- <button mat-icon-button  class="iconbutton">
                                    <mat-icon>delete</mat-icon>
                                </button> -->
                            <!-- <mat-cell *matCellDef="let element"> <button mat-menu-item mat-icon-button color="warn"
                                        class="iconbutton"> <a (click)="reject(element.id)">
                                            <mat-icon>delete</mat-icon>
                                        </a>
                                    </button></mat-cell>
                            </div>

                        </mat-menu> -->
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                </mat-paginator>
            </table>
        </form>
    </div>
</div>
<div class="modal fade" id="exampleModal">
    <div class="modal-dialog" #exampleModal>
        <div class="modal-content">
            <div class="modal-header">
                <p mat-dialog-title class="text-center fs-5 headcolr"><b>Student Group</b></p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="bed-form" [formGroup]="groupform" (ngSubmit)="onsubmit()">
                    <div class="mt-3" mat-dialog-content>

                        <div class="floating-form">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" " formControlName="Name">
                                <span class="highlight"></span>
                                <label class="textclr">Name</label>
                            </div>
                        </div>

                        <div class="floating-form mt-5">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" " formControlName="description">
                                <span class="highlight"></span>
                                <label class="textclr">Description</label>
                            </div>
                        </div>
                        
                        <select id="country" name="country" class="form-control floating-control mt-5" formControlName="status">
                            <option value="" >Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>

                        </select>



                        <!-- <mat-form-field class="example-full-width" >
                            <mat-label class="label">Name</mat-label>
                            <input type="text" matInput formControlName="Name">
                        </mat-form-field> -->
                        <!-- <mat-form-field class="example-full-width">
                            <mat-label class="label">Description</mat-label>
                            <textarea matInput formControlName="description" cdkTextareaAutosize
                                #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                                cdkAutosizeMaxRows="5"></textarea>
                        </mat-form-field> -->
                    </div>
                    <div class="modal-footer mt-5">
                        <button mat-raised-button type="reset" class="btn btn-secondary mt-4 mx-2"
                            data-bs-dismiss="modal">Close</button>
                        <button mat-raised-button type="submit" class="btn  mt-4 mx-2 btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
