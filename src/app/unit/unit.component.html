<div class="container mt-2">
    <div class="row d-flex justify-content-between">
        <div class="col-xl-6">
            <div class="mt-4">
                <p class="fw-bold fs-5 mb-4">Add Items</p>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="text-end mt-3 mb-4">
                <span><button style="background-color: rgb(92,184,92);color: white;" class="btn "
                        (click)="openBooking(subject)">
                        Add
                    </button></span>
            </div>
        </div>
    </div>
</div>


<div class="container" id="body">
    <div class="table-wrapper">
        <div class="table-title ">
            <div >
                <div class="col-sm-12">
                    <h2>Manage</h2>
                </div>
               
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">S. No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
          <tbody>
            <tr *ngFor="let list of unittype let i=index">
                <td>{{i+1}} </td>
                <td>{{list.name}} </td>
                <td>{{list.description}} </td>
                <td>{{list.status}} </td>
                <td>
                    <a  (click)="editBatch(list,subject)" class="edit" data-toggle="modal"><i class="material-icons text-success"
                            data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                    <a (click)="delete(list.id)" class="delete" data-toggle="modal"><i class="material-icons"
                            data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                </td>
            </tr>
        
            </tbody>
        </table>
       
    </div>
</div>

<ng-template #subject let-modal>
    <div class="modal-header">
        <h2 class="modal-title"> Add Units</h2>
        <button type="button" class="close rounded" aria-label="Close" style="background-color: white; border: none; font-size: xx-large;" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body" id="subject">
        <div class="row d-flex ">
            <form class="bed-form" [formGroup]="unitform" (ngSubmit)="getunittype(modal)">
                <div class="mt-3" mat-dialog-content>
                    <mat-form-field class="mat-form-field" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input type="hidden" formControlName="id" [(ngModel)]="bedObj.id">
                        <input type="text" matInput placeholder="Name" formControlName="name" [(ngModel)]="bedObj.name">
                        <mat-error *ngIf="unitform.get('name')">
                            Name is Required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="mt-3">
                    <mat-form-field class="mat-form-field" appearance="outline">
                        <mat-label>Description</mat-label>
                        <input type="text" matInput placeholder="Description" formControlName="description"
                            [(ngModel)]="bedObj.description">
                        <mat-error *ngIf="unitform.get('description')">
                            Description is Required!
                        </mat-error>
                    </mat-form-field>
                </div>

                

                <div class="modal-footer mt-5">
                    <button type="reset" aria-label="Close" (click)="modal.dismiss('Cross click')"
                        class="btn btn-secondary mt-4 mx-2" data-bs-dismiss="modal" style="background-color: rgb(217,83,79);">Close</button>
                    <button type="submit" class="btn btn-primary mt-4 mx-2" 
                        style="background-color:rgb(92,184,92); border: none;">Save</button>
                </div>
            </form>
        </div>
    </div>
</ng-template>
